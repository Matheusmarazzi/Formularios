<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exercício 1-formulário</title>
</head>
<body>
<form>
    <fieldset id="dados-pessoais">
      <legend><h3>Dados Pessoais</h3></legend>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" required placeholder="Digite seu nome completo"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required placeholder="ex:seuemail@mail.com"><br>
        <label for="nasc">data de nascimento:</label><br>
        <input type="date" name="nasc" id="nasc" min="1900-01-01" max="2002-12-31"><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" name="sexo" value="m">Masculino<br>
        <input type="radio" name="sexo" value="f">Feminino<br>
    </fieldset>
    <fieldset id="endereco">
       <legend><h3>Endereço</h3></legend>
       <label for="endereco">Endereço:</label><br>
       <input type="text" name="endereco" id="endereco" placeholder="Endereço"><br>
       <label for="numero">Número:</label><br>
       <input type="number" name="numero" id="numero" placeholder="numero"><br>
       <label for="cep">CEP:</label><br>
       <input type="number" name="cep" id="cep" placeholder="ex.: 00000-000"><br>
       <label for="bairro">Bairro:</label><br>
       <input type="text" name="bairro" id="bairro" placeholder="Bairro"><br>
       <label for="cidade">Selecione a cidade:</label><br>
       <select>
        <option value="1">Itanhaém</option>
        <option value="2">Santos</option>
        <option value="3">Praia Grande</option>
        <option value="4">Peruíbe</option>
       </select>
    </fieldset>
    <fieldset id="interesses">
      <legend><h3>Interesses</h3></legend>     
        <label for="interesses">Marque quantos julgar necessário:</label><br>
          <input type="checkbox" name="interessse[]" value="musica">Música<br>
          <input type="checkbox" name="interessse[]" value="filmes">Filmes<br>
          <input type="checkbox" name="interessse[]" value="viagens">Viagens<br>
          <input type="checkbox" name="interessse[]" value="moda">Moda<br>
          <input type="checkbox" name="interessse[]" value="gastronomia">Gastronomia<br>
          <input type="checkbox" name="interessse[]" value="tecnologia">Tecnologia<br>
          <input type="checkbox" name="interessse[]" value="arte">Arte<br>
          <input type="checkbox" name="interessse[]" value="literatura">Literatura<br>
          <input type="checkbox" name="interessse[]" value="carros">Carros<br>
          <input type="checkbox" name="interessse[]" value="motos">Motos<br>      
    </fieldset><BR>
      <button>Cadastrar</button>
</form>
<style>
  body{
    background-color: lightgray;
    font-family: "Arial";
  }
  label{color: blue
  }
  form {
    color: blue;
    size: 50%;
   

  }

  fieldset{ 
    border-width: 2
    ;
    border-style: solid;
    border-color:blue; 



    }
  #dados-pessoais{ background-color: white
    
  }
  #endereco{ background-color: white


  }
  #interesses{ background-color: white
   }
   
    
  


</style>
</body>
</html>
